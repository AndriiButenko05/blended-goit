<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/blended-goit/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script type="module" crossorigin src="/blended-goit/cart.js"></script>
    <link rel="modulepreload" crossorigin href="/blended-goit/assets/vendor-N5iQpiFS.js">
    <link rel="modulepreload" crossorigin href="/blended-goit/assets/handlers-DapAVGcs.js">
    <link rel="stylesheet" crossorigin href="/blended-goit/assets/handlers-BgUe6JgV.css">
  </head>
  <body>
    <header class="header">
  <div class="container header__container">
    <a class="logo" href="./index.html" aria-label="Site logo">
      <svg class="logo__icon" width="100" height="30">
        <use href="/blended-goit/assets/sprite-E8vg0sBb.svg#logo"></use>
      </svg>
    </a>

    <form class="search-form">
      <input
        class="search-form__input"
        type="text"
        name="searchValue"
        placeholder="Enter product name"
      />
      <button
        type="button"
        class="search-form__btn-clear"
        aria-label="Clear search"
      >
        ×
      </button>
      <button class="search-form__btn" type="submit">Search</button>
    </form>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link {=$highlight-home}" href="./index.html">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--active" href="./cart.html">
            Cart
            <span class="nav__count" data-cart-count>0</span>
            <!-- Динамічне число -->
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link {=$highlight-wishlist}" href="./wishlist.html">
            Wishlist
            <span class="nav__count" data-wishlist-count>0</span>
            <!-- Динамічне число -->
          </a>
        </li>
      </ul>
    </nav>
    <label class="switch">
      <span class="sun"
        ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g fill="#ffd43b">
            <circle r="5" cy="12" cx="12"></circle>
            <path
              d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"
            ></path>
          </g></svg
      ></span>
      <span class="moon"
        ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path
            d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
          ></path></svg
      ></span>
      <input type="checkbox" class="input" />
      <span class="slider"></span>
    </label>
  </div>
</header>

    <section class="section">
      <div class="container product-page">
        <main>
          <ul class="products"></ul>
          <div class="not-found">
            <div class="not-found__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#FF6B0A"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" />
              </svg>
            </div>
            <h2 class="not-found__title">No Products Found</h2>
            <p class="not-found__description">
              We couldn't find any items matching your search.<br />Please try
              different keywords.
            </p>
          </div>
        </main>

        <aside class="sidebar">
          <div class="cart-summary">
            <div class="cart-summary__inner">
              <h2 class="cart-summary__title">Order Summary</h2>

              <ul class="cart-summary__list">
                <li class="cart-summary__item">
                  <span class="cart-summary__label">Items:</span>
                  <span class="cart-summary__value" data-count>0</span>
                </li>
                <li class="cart-summary__item">
                  <span class="cart-summary__label">Total:</span>
                  <span class="cart-summary__value price_total" data-price
                    >$0</span
                  >
                </li>
                <li class="cart-summary__item">
                  <span class="cart-summary__label">Shipping:</span>
                  <span class="cart-summary__value">Free</span>
                </li>
              </ul>

              <div class="cart-summary__promo">
                <p class="cart-summary__hint">Apply promo code at checkout</p>
              </div>

              <button class="cart-summary__btn">Buy products</button>
            </div>
          </div>
        </aside>
      </div>
    </section>
    <div class="modal">
  <div class="modal__content">
    <button class="modal__close-btn" type="button"></button>
    <div class="modal-product"></div>
    <div class="modal-product__actions">
      <button
        class="modal-product__btn modal-product__btn--wishlist"
        type="button"
      >
        Add to Wishlist
      </button>
      <button class="modal-product__btn modal-product__btn--cart" type="button">
        Add to Cart
      </button>
    </div>
  </div>
</div>

    <button
      id="scrollUpBtn"
      style="
        display: none;
        position: fixed;
        bottom: 40px;
        right: 40px;
        z-index: 1000;
        padding: 10px 20px;
        font-size: 18px;
      "
    >
      Scroll UP
    </button>
  </body>
</html>
